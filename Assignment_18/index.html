<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 Array Methods</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="js/visualize.js"></script>
    <div class="container"></div>
    <div class="buttons">
        <button type="button" name="min" onclick="showMin()">min</button>
        <button type="button" name="max" onclick="showMax()">max</button>
        <button type="button" name="extent" onclick="showExtent()">extent</button>
        <button type="button" name="sum">sum</button>
        <button type="button" name="mean">mean</button>
        <button type="button" name="median">median</button>
        <button type="button" name="quantile">quantile</button>
        <button type="button" name="variance">variance</button>
        <button type="button" name="deviation">deviation</button>
    </div>

</body>

</html>
