<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 Array Methods</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="js/visualize.js"></script>
    <div class="container"></div>
    <div class="buttons">
        <button type="button" name="min" id="min">min</button>
        <button type="button" name="max" id="max">max</button>
        <button type="button" name="extent" id="extent">extent</button>
        <button type="button" name="sum" id="sum">sum</button>
        <button type="button" name="mean" id="mean">mean</button>
        <button type="button" name="median" id="median">median</button>
        <button type="button" name="quantile" id="quantile">quantile</button>
        <button type="button" name="variance" id="variance">variance</button>
        <button type="button" name="deviation" id="deviation">deviation</button>
    </div>

</body>

</html>
